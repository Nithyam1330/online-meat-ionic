<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <app-back-navigation-header></app-back-navigation-header>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
      </ion-card-header>
        <ion-card-subtitle class="ion-text-center white-color">Login</ion-card-subtitle>
        <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="h-px-90">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username" type="text" placeholder="Enter email"></ion-input>
          </ion-item>
          <ion-text color="danger" class="f14"
          *ngIf="isValidField(ForgetPasswordForm, 'username')">
          {{ getErrorMessage(loginForm, validationMessages, 'username') }}
        </ion-text>
        </div>

        <div class="h-px-90">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter Password"></ion-input>
          </ion-item>
          <ion-text color="danger" class="f14"
          *ngIf="isValidField(ForgetPasswordForm, 'password')">
          {{ getErrorMessage(loginForm, validationMessages, 'password') }}
        </ion-text>
        </div>

        <div class="ion-text-end">
          <ion-button type="submit" color="light" size="small" fill="outline" shape="round">
            Login
            <ion-icon class="p-l-10" name="arrow-forward-circle"></ion-icon>
          </ion-button>
        </div>
      </form>
      </ion-card-content>

    </ion-card>
  </div>
  <div class="ion-text-center">
    <p class="white-color font-size-14 font-weight-500 m-0">Forgot Password ?</p>
  </div>
</ion-content>
