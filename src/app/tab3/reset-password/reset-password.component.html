<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <app-back-navigation-header></app-back-navigation-header>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center white-color">Reset Password</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="h-px-75">
          <ion-item>
            <ion-label position="floating">Old Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </div>
        <div class="h-px-75">
          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </div>
        <div class="h-px-75">
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </div>

        <div class="ion-text-end">
          <ion-button color="light" size="small" fill="outline" shape="round">
            Reset
            <ion-icon class="p-l-10" name="arrow-forward-circle"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- <div class="ion-text-center">
    <p class="white-color font-size-14 font-weight-500 m-0">Already a member ?</p>
  </div> -->
</ion-content>
