<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <app-back-navigation-header></app-back-navigation-header>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center white-color">Reset Password</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="ResetForm" (ngSubmit)="onSubmit()">
          <div class="h-px-90">
            <ion-item>
              <ion-label position="floating">Old Password</ion-label>
              <ion-input formControlName="oldPassword" type="password" placeholder="Enter Password"></ion-input>
            </ion-item>
            <ion-text color="danger" class="f14" *ngIf="isValidField(ResetForm, 'oldPassword')">
              {{ getErrorMessage(ResetForm, validationMessages, 'oldPassword') }}
            </ion-text>
          </div>
          <div class="h-px-90">
            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input formControlName="newPassword" type="password" placeholder="Enter New Password"></ion-input>
            </ion-item>
            <ion-text color="danger" class="f14" *ngIf="isValidField(ResetForm, 'newPassword')">
              {{ getErrorMessage(ResetForm, validationMessages, 'newPassword') }}
            </ion-text>
          </div>
          <div class="h-px-90">
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input formControlName="confirmPassword" type="password" placeholder="Re-Enter New Password">
              </ion-input>
            </ion-item>
            <ion-text color="danger" class="f14" *ngIf="isValidField(ResetForm, 'confirmPassword')">
              {{ getErrorMessage(ResetForm, validationMessages, 'confirmPassword') }}
            </ion-text>
            <ion-text color="danger" class="f14" *ngIf="!isValidField(ResetForm, 'confirmPassword') && ResetForm?.errors?.notSame">
             Password mismatch
            </ion-text>
          </div>

          <div class="ion-text-end">
            <ion-button type="submit" color="light" size="small" fill="outline" shape="round">
              Reset
              <ion-icon class="p-l-10" name="arrow-forward-circle"></ion-icon>
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- <div class="ion-text-center">
    <p class="white-color font-size-14 font-weight-500 m-0">Already a member ?</p>
  </div> -->
</ion-content>
