<ion-header>
</ion-header>
<ion-content>
	<ion-card>
		<h6 >Address List</h6>
    <div (click)='addAddress()'>
      <ion-icon  name='add'></ion-icon>
    </div>

		<table style="width:100%">
			<tr>
				<th>S.No</th>
				<th>Address Type</th>
				<th>Action</th>
			</tr>
			<tr *ngFor="let item of addressList">
				<td>{{item.type}}</td>
				<td>{{item.pincode}}</td>
				<td><ion-icon slot="start" name="eye"></ion-icon></td>
			</tr>
		</table>
	</ion-card>
</ion-content>
