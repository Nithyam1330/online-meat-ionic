<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <app-back-navigation-header></app-back-navigation-header>
  </div>
  <div>
    <ion-card>
      
      <ion-card-subtitle class="ion-text-center white-color">Login</ion-card-subtitle>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="h-px-90">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="username" type="text" placeholder="Enter email"></ion-input>
            </ion-item>
            <ion-text color="danger" class="f14" *ngIf="isValidField(loginForm, 'username')">
              {{ getErrorMessage(loginForm, validationMessages, 'username') }}
            </ion-text>
          </div>

          <div class="h-px-90">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" [type]="typeValue" placeholder="Enter Password"></ion-input>
            </ion-item>
            <ion-text color="danger" class="f14" *ngIf="isValidField(loginForm, 'password')">
              {{ getErrorMessage(loginForm, validationMessages, 'password') }}
            </ion-text>
          </div>
          <div class="ion-text-center">
            <ion-checkbox [checked]="typeValue === 'text'" (ionChange)="checkboxChange($event)"></ion-checkbox>
            <ion-label class="font-size-16 font-weight-bold white-color p-l-5">Show Password</ion-label>
          </div>
          <div class="ion-text-end">
            <ion-button type="submit" color="light" size="small" fill="outline" shape="round" [disabled]="loginForm.invalid">
              Login
              <ion-icon class="p-l-10" name="arrow-forward-circle"></ion-icon>
            </ion-button>
          </div>
        </form>
      </ion-card-content>

    </ion-card>
  </div>
  <div class="ion-text-center">
    <a [routerLink]="['/forgot-password']" class="white-color font-size-14 font-weight-500 m-0">Forgot Password ?</a>
  </div>&nbsp;
  <div class="ion-text-center">
    <small>Don't have an account ? <a [routerLink]="['/register']" class="white-color font-size-14 font-weight-500 m-0">Signup</a></small>
  </div>
</ion-content>
